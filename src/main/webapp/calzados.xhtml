<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Calzado</title>

</h:head>

<ui:composition template="templates/template.xhtml">

	<ui:define name="content">
		<style>
.product-item .product-item-content {
	border: 1px solid var(--surface-d);
	border-radius: 3px;
	margin: .3rem;
	text-align: center;
	padding: 2rem 0;
}

.product-item .product-image {
	width: 50%;
	box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
}
</style>


		<h:form id="form">

			<div class="card">
				<p:carousel value="#{carouselViewCalzados.products}" var="product"
					numVisible="3" numScroll="3"
					responsiveOptions="#{carouselViewCalzados.responsiveOptions}">
					<f:facet name="header">
						<h5 class="col-4">Calzado de Temporada:</h5>
					</f:facet>
					<div class="product-item">
						<div class="product-item-content">
							<div class="mb-3">
								<p:graphicImage
									value="https://exitocol.vtexassets.com/arquivos/ids/22228525/tenis-zapatillas-genericas-para-hombre.jpg?v=638471701718030000"
									styleClass="product-image" />
							</div>
							<div>
								<h4 class="mb-3">#{product.nombre}</h4>

								<h6 class="mt-1">Precio</h6>
								<h:outputText value="#{product.precio}">
									<f:convertNumber type="currency" pattern="Â¤#0"
										currencySymbol="$" />
								</h:outputText>
								<h6 class="mt-1">
									<h:outputText value="#{product.id}"></h:outputText>
								</h6>
								<h6 class="mt-1">
									<h:outputText value="Genero"></h:outputText>
								</h6>
								<h:outputText value="#{product.genero}"></h:outputText>
								<h6 class="mt-1">
									<h:outputText value="Descripcion"></h:outputText>
								</h6>
								<h:outputText value="#{product.descripcion}"></h:outputText>
								<h6 class="mt-1">
									<h:outputText value="Talla"></h:outputText>
								</h6>
								<h:outputText value="#{product.talla}"></h:outputText>
								<h6 class="mt-1">
									<h:outputText value="Material"></h:outputText>
								</h6>
								<h:outputText value="#{product.material}"></h:outputText>
								<h6 class="mt-1">
									<h:outputText value="MaterialSuela"></h:outputText>
								</h6>
								<h:outputText value="#{product.materialSuela}"></h:outputText>
								<h6 class="mt-1">
									<h:outputText value="Altura Suela"></h:outputText>
								</h6>
								<h:outputText value="#{product.alturaSuela}"></h:outputText>
								<h6 class="mt-1">
									<h:outputText value="Ocasion"></h:outputText>
								</h6>
								<h:outputText value="#{product.ocasion}"></h:outputText>
								<div class="mt-5">
									<span> Agregar al Carrito <p:commandButton type="button"
											icon="pi pi-cart-plus" styleClass="rounded-button mr-2" />
									</span>
								</div>
							</div>
						</div>
					</div>
				</p:carousel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
