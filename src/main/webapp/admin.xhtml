<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8"></meta>
	<title>Administrador</title>
	

</h:head>
<h:body >
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">
			<div class="card crud-demo">
				<h:form id="form">
					<p:growl id="messages" showDetail="true" />
					<p:toolbar>
						<p:toolbarGroup>
							<p:menuButton value="New" icon="pi pi-plus"
								styleClass="ui-button-success">
								<p:submenu label="Juguete" icon="pi pi-gift">
									<p:menuitem value="Peluches" icon="pi pi-star"
										onclick="PF('dlgPeluche').show()"
										update=":peluche:peluche-form" />
									<p:menuitem value="Pistolas de Agua" icon="pi pi-send"
										onclick="PF('dlgPistola').show()"
										update=":pistola:pistola-form" />
									<p:menuitem value="Lego" icon="pi pi-th-large"
										onclick="PF('dlgLego').show()" update=":lego:lego-form" />
								</p:submenu>
								<p:submenu label="Maquillaje" icon="pi pi-palette">
									<p:menuitem value="Labial" icon="pi pi-heart"
										onclick="PF('dlgLabial').show()" update=":labial:labial-form" />
									<p:menuitem value="Sombras" icon="pi pi-palette"
										onclick="PF('dlgSombra').show()" update=":sombra:sombra-form" />
									<p:menuitem value="Corrector" icon="pi pi-pencil"
										onclick="PF('dlgCorrector').show()"
										update=":corrector:corrector-form" />
								</p:submenu>
								<!-- PAPELERÍA -->
								<p:submenu label="Papelería" icon="pi pi-book">
									<p:menuitem value="Cuaderno" icon="pi pi-book"
										onclick="PF('dlgCuaderno').show()"
										update=":cuaderno:cuaderno-form" />
									<p:menuitem value="Cinta Adhesiva" icon="pi pi-link"
										onclick="PF('dlgCinta').show()" update=":cinta:cinta-form" />
									<p:menuitem value="Marcador" icon="pi pi-pen"
										onclick="PF('dlgMarcador').show()"
										update=":marcador:marcador-form" />
								</p:submenu>

								<!-- INSTRUMENTO MUSICAL -->
								<p:submenu label="Instrumento Musical" icon="pi pi-music">
									<p:menuitem value="Instrumento de Viento"
										icon="pi pi-microphone" onclick="PF('dlgViento').show()"
										update=":viento:viento-form" />
									<p:menuitem value="Instrumento de Cuerda"
										icon="pi pi-volume-up" onclick="PF('dlgCuerda').show()"
										update=":cuerda:cuerda-form" />
									<p:menuitem value="Instrumento de Percusión" icon="pi pi-bell"
										onclick="PF('dlgPercusion').show()"
										update=":percusion:percusion-form" />
								</p:submenu>

								<!-- DISPOSITIVOS ELECTRÓNICOS -->
								<p:submenu label="Dispositivos Electrónicos"
									icon="pi pi-desktop">
									<p:menuitem value="Celular" icon="pi pi-mobile"
										onclick="PF('dlgCelular').show()"
										update=":celular:celular-form" />
									<p:menuitem value="Computador" icon="pi pi-laptop"
										onclick="PF('dlgComputador').show()"
										update=":computador:pc-form" />
									<p:menuitem value="Televisor" icon="pi pi-desktop"
										onclick="PF('dlgTelevisor').show()"
										update=":televisor:televisor-form" />
								</p:submenu>

								<!-- ROPA -->
								<p:submenu label="Ropa" icon="pi pi-shopping-bag">
									<p:menuitem value="Calzado" icon="pi pi-shopping-bag"
										onclick="PF('dlgCalzado').show()"
										update=":calzado:calzado-form" />
									<p:menuitem value="Camiseta" icon="pi pi-tags"
										onclick="PF('dlgCamiseta').show()"
										update=":camiseta:camiseta-form" />
									<p:menuitem value="Pantalón" icon="pi pi-briefcase"
										onclick="PF('dlgPantalon').show()"
										update=":pantalon:pantalon-form" />
								</p:submenu>
							</p:menuButton>


							<p:commandButton id="delete-products-button"
								value="#{crudView.deleteButtonMessage}" icon="pi pi-trash"
								actionListener="#{crudView.deleteSelectedProducts}"
								styleClass="ui-button-danger"
								disabled="#{!crudView.hasSelectedProducts()}" update="@this">
								<p:confirm header="Confirmation"
									message="Delete the selected products?"
									icon="pi pi-exclamation-triangle" />
							</p:commandButton>

						</p:toolbarGroup>
						<p:toolbarGroup align="right">
							<p:fileUpload mode="simple" skinSimple="true" label="Import"
								chooseIcon="pi pi-download" />
							<p:commandButton value="Export" icon="pi pi-upload"
								styleClass="ui-button-help" ajax="false">
								<p:dataExporter type="pdf" target="dt-products"
									fileName="products" />
							</p:commandButton>
						</p:toolbarGroup>
					</p:toolbar>
				</h:form>
				<p:dataTable id="dt-products" widgetVar="dtProducts" var="product"
					value="#{crudView.products}" reflow="true"
					styleClass="products-table" selectionMode="multiple"
					selection="#{crudView.selectedProducts}" rowKey="#{product.code}"
					paginator="true" rows="10" selectionRowMode="add"
					paginatorPosition="bottom">
					<f:facet name="header">
						<div class="products-table-header">
							<span style="font-weight: bold">PRODUCTS</span> <span
								class="filter-container ui-input-icon-left"> <i
								class="pi pi-search"></i> <p:inputText id="globalFilter"
									onkeyup="PrimeFaces.debounce(() => PF('dtProducts').filter())"
									placeholder="Search" />
							</span>
						</div>
					</f:facet>

					<p:ajax event="rowSelect" update=":form:delete-products-button" />
					<p:ajax event="rowUnselect" update=":form:delete-products-button" />
					<p:ajax event="rowSelectCheckbox"
						update=":form:delete-products-button" />
					<p:ajax event="rowUnselectCheckbox"
						update=":form:delete-products-button" />
					<p:ajax event="toggleSelect" update=":form:delete-products-button" />

					<p:column selectionBox="true" exportable="false"></p:column>

					<p:column headerText="Code" sortBy="#{product.code}"
						filterBy="#{product.code}">
						<h:outputText value="#{product.code}" />
					</p:column>
					<p:column headerText="Name" sortBy="#{product.name}"
						filterBy="#{product.name}">
						<h:outputText value="#{product.name}" />
					</p:column>
					<p:column headerText="Image" exportable="false">
						<p:graphicImage name="images/product/#{product.image}"
							library="demo" styleClass="product-image" />
					</p:column>
					<p:column headerText="Price" sortBy="#{product.price}">
						<h:outputText value="#{product.price}" style="font-weight: 700">
							<f:convertNumber currencySymbol="$" type="currency" />
						</h:outputText>
					</p:column>
					<p:column headerText="Category" sortBy="#{product.category}"
						filterBy="#{product.category}">
						<h:outputText value="#{product.category}" />
					</p:column>
					<p:column headerText="Reviews" sortBy="#{product.rating}">
						<p:rating value="#{product.rating}" readonly="true" />
					</p:column>
					<p:column headerText="Status" sortBy="#{product.inventoryStatus}"
						filterBy="#{product.inventoryStatus}">
						<h:outputText
							styleClass="product-badge status-#{product.inventoryStatus.name().toLowerCase()}"
							value="#{product.inventoryStatus.text}" />
					</p:column>
					<!-- <p:column exportable="false" ariaHeaderText="Actions">
					<p:commandButton icon="pi pi-pencil"
						update=":dialogs:manage-product-content"
						oncomplete="PF('manageProductDialog').show()"
						styleClass="edit-button rounded-button ui-button-success"
						process="@this">
						<f:setPropertyActionListener value="#{product}"
							target="#{crudView.selectedProduct}" />
						<p:resetInput target=":dialogs:manage-product-content" />
					</p:commandButton> -->
					<p:commandButton class="ui-button-warning rounded-button"
						icon="pi pi-trash" process="@this"
						oncomplete="PF('deleteProductDialog').show()">
						<f:setPropertyActionListener value="#{product}"
							target="#{crudView.selectedProduct}" />
					</p:commandButton>
					<!-- </p:column> -->

				</p:dataTable>

				<!-- FORM CAMISETA -->
				<h:form id="camiseta">

					<p:dialog header="Nueva Camiseta" showEffect="fade" modal="true"
						widgetVar="dlgCamiseta" responsive="true"

						<p:outputPanel id="camiseta-form" class="ui-fluid">
							<p:panel header="Camiseta">


								<div class="field">
									<p:outputLabel for="nombre" value="Nombre" />
									<p:inputText id="nombre" />

								</div>

								<div class="field">
									<p:outputLabel for="marca" value="Marca" />
									<p:inputText id="marca" />
								</div>

								<div class="field">
									<p:outputLabel for="descripcion" value="Descripción" />
									<p:inputTextarea id="descripcion" autoResize="true" />
								</div>

								<div class="field">
									<p:outputLabel for="imagen" value="Imagen" />
									<p:fileUpload id="imagen" mode="basic"
										chooseLabel="Seleccionar" />
								</div>

								<div class="formgrid grid">
									<div class="field col">
										<p:outputLabel for="precio" value="Precio" />
										<p:inputNumber id="precio" symbol="$" symbolPosition="p"
											minValue="1" />
									</div>
									<div class="field col">
										<p:outputLabel for="cantidad" value="Cantidad" />
										<p:spinner id="cantidad" min="0" />
									</div>
								</div>
								<div class="field">
									<p:outputLabel for="talla" value="Talla" />
									<p:inputText id="talla" />
								</div>
								<div class="field">
									<p:outputLabel for="genero" value="Género" />
									<p:selectOneMenu id="genero">
										<f:selectItem itemLabel="Seleccione" itemValue="" />
										<f:selectItem itemLabel="Mujer" itemValue="Mujer" />
										<f:selectItem itemLabel="Hombre" itemValue="Hombre" />
										<f:selectItem itemLabel="Niño" itemValue="Niño" />
										<f:selectItem itemLabel="Niña" itemValue="Niña" />
									</p:selectOneMenu>
								</div>
								<div class="field">
									<p:outputLabel for="material" value="Material" />
									<p:inputText id="material" />
								</div>
								<p:outputLabel for="manga" value="Tipo Manga" />
								<p:selectOneMenu id="manga">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItem itemLabel="Manga corta" itemValue="corta" />
									<f:selectItem itemLabel="Manga larga" itemValue="larga" />
									<f:selectItem itemLabel="Manga 3/4" itemValue="trescuartos" />
									<f:selectItem itemLabel="Sin mangas" itemValue="sin" />
								</p:selectOneMenu>
								<p:outputLabel for="cuello" value="Tipo Cuello" />
								<p:selectOneMenu id="cuello">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItem itemLabel="Cuello redondo" itemValue="redondo" />
									<f:selectItem itemLabel="Cuello en V" itemValue="v" />
									<f:selectItem itemLabel="Cuello polo" itemValue="polo" />
									<f:selectItem itemLabel="Cuello tortuga" itemValue="tortuga" />
								</p:selectOneMenu>
								<div>
									<p:selectBooleanCheckbox itemLabel="¿Tiene estampado?" />
								</div>
							</p:panel>
						</p:outputPanel>

						<!-- ==================== BOTONES FOOTER ==================== -->
						<f:facet name="footer">
							<p:commandButton value="Aceptar" icon="pi pi-check"
								onclick="PF('dlgCamiseta').hide()" />
							<p:commandButton value="Cancelar" icon="pi pi-times"
								onclick="PF('dlgCamiseta').hide()" class="ui-button-secondary"
								type="button" />
						</f:facet>
					</p:dialog>
				</h:form>

									</div>
								</div>
							</p:panel>
						</p:outputPanel>

						<!-- ==================== BOTONES FOOTER ==================== -->

							<p:commandButton value="Aceptar" icon="pi pi-check"
