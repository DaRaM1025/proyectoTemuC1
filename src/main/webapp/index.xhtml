
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Temu</title>

</h:head>

<ui:composition template="templates/template.xhtml">

	<ui:define name="content">
		<style>
.product-item .product-item-content {
	border: 1px solid var(--surface-d);
	border-radius: 3px;
	margin: .3rem;
	text-align: center;
	padding: 2rem 0;
}

.product-item .product-image {
	width: 50%;
	box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
}
</style>


		<h:form id="form">

			<div class="card">
				<p:carousel value="#{carouselViewLabiales.products}" var="product"
					numVisible="3" numScroll="3"
					responsiveOptions="#{carouselViewLabiales.responsiveOptions}">
					<f:facet name="header">
						<h5>Productos Recomendados Para Ti:</h5>
					</f:facet>
					<div class="product-item">
						<div class="product-item-content">
							<div class="mb-3">
								<p:graphicImage name="/#{product.urlImagen}"
									styleClass="product-image" />
							</div>
							<div>
								<h4 class="mb-1">#{product.nombre}</h4>
								<h6 class="mt-0 mb-3">
									<h:outputText value="#{product.precio}">
										<f:convertNumber type="currency" pattern="¤#0"
											currencySymbol="$" />
									</h:outputText>
								</h6>
								<h6 class="mt-0 mb-3">
									<h:outputText value="#{product.id}"></h:outputText>
								</h6>
								<h6 class="mt-0 mb-3">
									<h:outputText value="#{product.fechaVencimiento}"></h:outputText>
								</h6>
								<h:outputText value="#{product.descripcion}"></h:outputText>

								<div class="mt-5">
									<span> Agregar al Carrito <p:commandButton type="button"
											icon="pi pi-cart-plus" styleClass="rounded-button mr-2" />
									</span>
								</div>
							</div>
						</div>
					</div>
				</p:carousel>
			</div>
		</h:form>
		<h:form id="form-2">

			<div class="card mt-5">
				<p:carousel value="#{carouselViewCamisetas.products}" var="product"
					numVisible="3" numScroll="3"
					responsiveOptions="#{carouselViewCamisetas.responsiveOptions}">
					<f:facet name="header">
						<h5 class="col-4">Camisetas de Temporada:</h5>
					</f:facet>
					<div class="product-item">
						<div class="product-item-content">
							<div class="mb-3">
								<p:graphicImage value="https://m.media-amazon.com/images/I/41Nl8Zj0e9L._UY1000_.jpg"
									styleClass="product-image" />
							</div>
							<div>
								<h4 class="mb-3">#{product.nombre}</h4>
								
								<h6 class="mt-1">
									Precio
								</h6>
									<h:outputText value="#{product.precio}">
										<f:convertNumber type="currency" pattern="¤#0"
											currencySymbol="$" />
									</h:outputText>
								<h6 class="mt-1">
									<h:outputText value="#{product.id}"></h:outputText>
								</h6>
								<h6 class="mt-1">
								<h:outputText value="Genero"></h:outputText>
								</h6>
									<h:outputText value="#{product.genero}"></h:outputText>
								<h6 class="mt-1">
								<h:outputText value="Descripcion"></h:outputText>
								</h6>
								<h:outputText value="#{product.descripcion}"></h:outputText>
								<h6 class="mt-1">
								<h:outputText value="Material"></h:outputText>
								</h6>
								<h:outputText value="#{product.material}"></h:outputText>
								<div class="mt-5">
									<span> Agregar al Carrito <p:commandButton type="button"
											icon="pi pi-cart-plus" styleClass="rounded-button mr-2" />
									</span>
								</div>
							</div>
						</div>
					</div>
				</p:carousel>
			</div>
		</h:form>
		<h:form id="form-3">

			<div class="card mt-5">
				<p:carousel value="#{carouselViewSombras.products}" var="product"
					numVisible="3" numScroll="3"
					responsiveOptions="#{carouselViewSombras.responsiveOptions}">
					<f:facet name="header">
						<h5 class="col-4">Sombras de Temporada:</h5>
					</f:facet>
					<div class="product-item">
						<div class="product-item-content">
							<div class="mb-3">
								<p:graphicImage name="/#{product.urlImagen}"
									styleClass="product-image" />
							</div>
							<div>
								<h4 class="mb-3">#{product.nombre}</h4>
								
								<h6 class="mt-1">
									Precio
								</h6>
									<h:outputText value="#{product.precio}">
										<f:convertNumber type="currency" pattern="¤#0"
											currencySymbol="$" />
									</h:outputText>
								<h6 class="mt-1">
									<h:outputText value="#{product.id}"></h:outputText>
								</h6>
								<h6 class="mt-1">
								<h:outputText value="Fecha de Vencimiento"></h:outputText>
								</h6>
									<h:outputText value="#{product.fechaVencimiento}"></h:outputText>
								<h6 class="mt-1">
								<h:outputText value="Descripcion"></h:outputText>
								</h6>
								<h:outputText value="#{product.descripcion}"></h:outputText>
								<h6 class="mt-1">
								<h:outputText value="Tipo de Piel"></h:outputText>
								</h6>
								<h:outputText value="#{product.tipoPiel}"></h:outputText>
								<div class="mt-5">
									<span> Agregar al Carrito <p:commandButton type="button"
											icon="pi pi-cart-plus" styleClass="rounded-button mr-2" />
									</span>
								</div>
							</div>
						</div>
					</div>
				</p:carousel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
