<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"> <h:head
	style="background-color: transparent; border: none;">
	<meta charset="UTF-8" />
	<title>⊹ ࣪ ﹏𓊝﹏𓂁﹏⊹ ࣪ ˖Temu⊹ ࣪ ﹏𓊝﹏𓂁﹏⊹ ࣪ ˖</title>
	<link href="css/estilos.css" rel="stylesheet" />
</h:head> <h:body
	style="background-image: url('resources/assets/fondoSignUp1.png');
           background-size: cover;
           background-position: center;
           background-repeat: no-repeat;
           margin: 0; min-height: 100vh;">

	<div> <h:link outcome="login">
		<h:graphicImage name="/assets/returnSignUp.png"
			style="width: clamp(32px, 4vw, 56px);
                       height: clamp(42px, 5vw, 66px);
                       margin-top: 8.7vh;
                       margin-left: 21.7vw;
                       position: absolute;" />
	</h:link> </div>

	<h:form id="signupForm">


		<p:messages id="msgs" closable="true" showIcon="true"
			style="position:fixed; top:20px; right:20px; z-index:9999; width:300px;" />


		<span class="ui-float-label"
			style="display:inline-block; margin-left:33.8vw; margin-top:35.5vh;">
		<p:inputText id="nombre" value="#{informacionusuariobean.nombre}"
			required="true" requiredMessage="HAY QUE LLENAR TODOS LOS CAMPOS👺"
			maxlength="60" placeholder=""
			validatorMessage="Los nombres no pueden tener números ni caracteres especiales🙄"
			style="width: clamp(260px, 52vw, 400px);
               height: clamp(40px, 6vh, 56px);
               font-size: clamp(16px, 1.6vw, 20px);
               background-color:#070b06; color:white; border:#070b06;">
			<f:validateLength maximum="60" />
			<f:validateRegex pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$" />
		</p:inputText> </span>



		<div class="field col-12 md:col-4"
			style="margin-left:35.5vw; margin-top:5.77vh;"> <p:inputMask
			id="telefono" value="#{informacionusuariobean.telefono}"
			mask="(999) 999-9999" validateMask="true" required="true"
			requiredMessage="HAY QUE LLENAR TODOS LOS CAMPOS👺"
			validatorMessage="El teléfono debe tener el formato (999) 999-9999📞"
			style="width: clamp(200px, 36.6vw, 200px);
                       height: clamp(40px, 6vh, 56px);
                       font-size: clamp(16px, 1.6vw, 20px);
                       background-color:#070b06; color:white; border:#070b06;" />
		</div>


		<div style="margin-top:4.3vh; margin-left:32vw;"> <p:inputText
			id="email" value="#{informacionusuariobean.email}" required="true"
			requiredMessage="HAY QUE LLENAR TODOS LOS CAMPOS👺" maxlength="80"
			placeholder="temulover@gmail.com"
			validatorMessage="El correo debe ser un Gmail válido y terminar en @gmail.com📧"
			style="width: clamp(260px, 40.3vw, 400px);
               height: clamp(40px, 6vh, 56px);
               font-size: clamp(16px, 1.6vw, 20px);
               background-color:#070b06; color:white; border:#070b06;">

			<f:validateRegex pattern="^[A-Za-z0-9._%+-]+@gmail\.com$" />
			<f:validateLength maximum="80" />
		</p:inputText> </div>



		<span class="ui-float-label"
			style="display:inline-block; margin-left:43.8vw; margin-top:5.5vh;">
		<p:inputText id="username" value="#{informacionusuariobean.username}"
			required="true" requiredMessage="HAY QUE LLENAR TODOS LOS CAMPOS👺"
			maxlength="30"
			style="width: clamp(260px, 52vw, 280px);
                       height: clamp(40px, 6vh, 56px);
                       font-size: clamp(16px, 1.6vw, 20px);
                       background-color:#070b06; color:white; border:#070b06;">
			<f:validateLength maximum="30" />
			<f:validateRegex pattern="^[A-Za-z0-9_]+$"
				message="El nombre de usuario solo puede contener letras, números y guiones bajos🤨" />
		</p:inputText> </span>


		<div style="margin-top:3.3vh; margin-left:37vw;"> <p:password
			id="password" value="#{informacionusuariobean.password}"
			required="true" requiredMessage="HAY QUE LLENAR TODOS LOS CAMPOS👺"
			toggleMask="true" redisplay="true" feedback="true"
			promptLabel="Ingresa una contraseña" weakLabel="Débil😴"
			goodLabel="Buena☺️" strongLabel="Fuerte😁"
			validatorMessage="La contraseña deben ser de mínimo 8 caracteres🤔"
			style="width: clamp(75px, 28.3vw, 740px);
               height: clamp(78px, 4vh, 28px);
               font-size: clamp(16px, 1.6vw, 20px);
               background-color:#070b06; color:white; border:#070b06;">

			<f:validateRegex pattern="^.{8,40}$" />
		</p:password> </div>



		<div
			style="position:absolute; top:28vh; right:5vw;
                    width:clamp(260px, 28vw, 420px); color:black;">
		<h5 style="font-size:clamp(16px,1.6vw,22px); margin:0 0 .5rem 0;">
		Ingresa tu fecha de nacimiento🎂🎀 </h5> <p:datePicker id="fecha"
			value="#{informacionusuariobean.fechaNacimiento}" inline="true"
			yearNavigator="true" monthNavigator="true" yearRange="1900:2025"
			required="true" requiredMessage="HAY QUE LLENAR TODOS LOS CAMPOS👺"
			style="width:100%;
                       font-size:clamp(14px,1.4vw,18px);
                       background-color:black; color:white;">
			<f:convertDateTime pattern="yyyy-MM-dd" />
		</p:datePicker> </div>

	
		<div style="position: relative; height: 0;"> <div
			style="position: absolute; top: 3vh; left: 25vw;"> <p:commandButton
			id="btnSiguiente" value="🌷SIGUIENTE🌷"
			action="#{informacionusuariobean.probar}" update="msgs"
			process="@form" ajax="false"
			style="
                        width: clamp(510px, 40vw, 610px);
                        height: clamp(90px, 6vw, 100px);
                        background-color: white;
                        color: black;
                        border: none;
                        font-weight: 700;
                        font-size: 18px;
                        border-radius: 8px;
                    " />
		</div> </div>


		<div
			style="position:absolute; top:32vh; left:2vw;
                    width:clamp(160px,22vw,380px);
                    height:clamp(160px,22vw,380px);
                    display:flex; align-items:center; justify-content:center;">
		<h:graphicImage
			value="https://media.tenor.com/67660YGQRV4AAAAM/squishiverse-squishie.gif"
			style="width:100%; height:auto;" /> </div>

	</h:form>
</h:body> </html>
