<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"> <h:head>
	<meta charset="UTF-8"></meta>
	<title>⊹ ࣪ ﹏𓊝﹏𓂁﹏⊹ ࣪ ˖Temu⊹ ࣪ ﹏𓊝﹏𓂁﹏⊹ ࣪ ˖</title>
	<link href="css/estilos.css" rel="stylesheet"></link>

</h:head> <h:body
	style="background-image: url('resources/assets/fondoPrincipal.png');  ">

	<div class="contenedor-principal"> <div class="formulario-login">
	<h:form id="loginForm">


		<p:messages id="msgs" closable="true" showIcon="true"
			style="position:fixed; top:20px; right:20px; z-index:9999; width:320px;" />


		<div class="campo-username"> <div class="card"> <div
			class="ui-inputgroup"> <div class="ui-inputgroup-addon"
			style="line-height: 40px; color: #333;"> <i class="pi pi-user"></i>
		</div> <p:inputText id="username" value="#{loginBean.username}"
			placeholder="🔅Username😉🔅" required="true"
			requiredMessage="El username es obligatorio"
			styleClass="input-username"
			style="width:500px; height:60px; background-color:#000000; font-size:30px; color:white;" />
		</div> </div> </div>


		<div class="campo-password"> <p:password id="password"
			value="#{loginBean.password}" toggleMask="true" redisplay="true"
			required="true" requiredMessage="La contraseña es obligatoria"
			feedback="false"
			style="width:538px; height:60px; font-size:30px; background-color:#000000; color:white; margin-top:20px" />
		</div>


		<div class="campo-boton"> <p:commandLink id="loginImgBtn"
			action="#{loginBean.login}" process="@form" update="loginForm:msgs"
			style="display:inline-block;">
			<h:graphicImage name="/assets/btnLogIn.png"
				style="width:550px; height:60px;" />
		</p:commandLink> </div>


		<div> <h:link outcome="signup">
			<h:graphicImage name="/assets/btnIrSignUp.png"
				style="width:610px; height:80px; margin-top:790px; margin-left:440px; position: absolute" />
		</h:link> </div>

	</h:form> </div> <div class="video-container"> <iframe
		src="https://www.youtube.com/embed/5Od0aOse1wc?autoplay=1&amp;mute=0&amp;loop=1&amp;playlist=5Od0aOse1wc"
		frameborder="0" allow="autoplay; encrypted-media"
		allowfullscreen="true"></iframe> </div> </div>
</h:body> </html>
