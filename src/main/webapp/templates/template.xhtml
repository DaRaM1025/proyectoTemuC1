<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
		crossorigin="anonymous"></link>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>

	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@latest/primeflex.css"></link>
	
	<h:outputStylesheet library="css" name="dark-style.css"  rendered="#{temaBean.modoOscuro}" />
</h:head>

<h:body>

	<div id='navbar'>
		<ui:insert name="navbar">
			<ui:include src="/templates/navbar.xhtml"></ui:include>
		</ui:insert>
	</div>
	<div id="content" style="padding-bottom: 80px">
		<br />
		<ui:insert name="content" />
		<br />
	</div>
	<ui:insert name="footer">
		<ui:include src="/templates/footer.xhtml"></ui:include>
	</ui:insert>

	<div class="fixed-bottom-bar d-flex align-items-center">
		<h:form>
			<p:toggleSwitch value="#{selectBooleanView.value1}"
				styleClass="order-1" />
		</h:form>
		<p:button icon="pi pi-cart-plus"
			styleClass="order-2 mx-auto rounded-button ui-button-outlined"
			href="carrito.xhtml" />
		<p:button icon="pi pi-times"
			styleClass="order-3 rounded-button ui-button-danger ui-button-outlined" />
	</div>
</h:body>
</html>
