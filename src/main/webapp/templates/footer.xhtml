<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
		.fixed-bottom-bar {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background: #fff; /* Fondo para que no se mezcle con el contenido */
			padding: 1rem;
			box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
			z-index: 1000;
			display: flex;
			justify-content: center;
			gap: 0.5rem;
			border-radius: 8px;
			border: solid orange 2px;
		}

		.page-content {
			padding-bottom: 80px; /* Altura aproximada de la barra fija */
		}
	</style>
</h:head>

<h:body>
	<h:form>

		<!-- Contenido con margen inferior -->
		<div class="page-content">
			<div class="card p-4">
				<div class="grid justify-content-between">
					<div class="card col-2 md:col-4 flex flex-column align-items-start text-left border-transparent">
						<a href="#">Ropa</a>
						<a href="#">Ropa Masculina</a>
						<a href="#">Ropa Femenina</a>
						<a href="#">Ropa de Niños</a>
					</div>
					<div class="card col-2 md:col-4 flex flex-column align-items-start text-left border-transparent">
						<a href="#">Juguetes</a>
						<a href="#">Juguetes de Niño</a>
						<a href="#">Jueguete de Niña</a>
						<a href="#">Legos</a>
					</div>
					<div class="card col-2 md:col-4 flex flex-column align-items-start text-left border-transparent">
						<a href="#">Dispositivos Electronicos</a>
						<a href="#">Celulares</a>
						<a href="#">Computacion</a>
						<a href="#">Televisores</a>
					</div>
					<div class="card col-2 md:col-4 flex flex-column align-items-start text-left border-transparent">
						<a href="#">Maquillaje</a>
						<a href="#">Labiales</a>
						<a href="#">Bases</a>
						<a href="#">Correctores</a>
					</div>
					<div class="card col-2 md:col-4 flex flex-column align-items-start text-left border-transparent">
						<a href="#">Papeleria</a>
						<a href="#">Cuadernos</a>
						<a href="#">Colores</a>
						<a href="#">Blocks de Hojas</a>
					</div>
				</div>
			</div>
		</div>

		<div class="fixed-bottom-bar d-flex align-items-center">
    <p:toggleSwitch value="#{selectBooleanView.value1}" styleClass="order-1" />
    <p:button icon="pi pi-cart-plus" styleClass="order-2 mx-auto rounded-button ui-button-outlined" />
    <p:button icon="pi pi-times" styleClass="order-3 rounded-button ui-button-danger ui-button-outlined" />
</div>


	</h:form>
</h:body>
</html>
