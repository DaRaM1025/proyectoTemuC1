<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <style>
        .fixed-bottom-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #fff; padding: 1rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000; display: flex; justify-content: center; gap: .5rem;
            border-radius: 8px; border: solid orange 2px;
        }
        .page-content { padding-bottom: 80px; }
    </style>


    <div class="page-content">
        <div class="card p-4"></div>
    </div>

    <div class="fixed-bottom-bar d-flex align-items-center">
        
        <button type="button"
                class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                onclick="forzarToggleDark()">
            <span class="ui-button-text">Modo Oscuro</span>
        </button>

        <p:button icon="pi pi-cart-plus"
                  styleClass="order-2 mx-auto rounded-button ui-button-outlined"
                  href="carrito.xhtml" />
        <p:button icon="pi pi-times"
                  styleClass="order-3 rounded-button ui-button-danger ui-button-outlined" />
    </div>
</ui:composition>
