
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<!-- creo que este es el script de mi kit de fontawesome  -->
	<script src="https://kit.fontawesome.com/9909b5672c.js" crossorigin="anonymous"></script>
	
</h:head>

<h:body>
	<style>
html, body {
	overflow-x: hidden;
}
</style>

	<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar hideDelay="1000">
				<f:facet name="start">
					<p:graphicImage name="images/primefaces-logo.svg"
						library="showcase" />
				</f:facet>
				<p:submenu label="Ropa" >

					<p:menuitem value="Calzado"  url="calzados.xhtml"/>
					<p:divider />
					<p:menuitem value="Camisetas"  url="camisetas.xhtml"/>
					<p:divider />
					<p:menuitem value="Pantalón" url="pantalones.xhtml"/>

				</p:submenu>
				<p:divider layout="vertical" />
				<p:submenu label="Juguetes" >
					<p:menuitem value="Peluches"  url="peluches.xhtml"/>
					<p:divider />
					<p:menuitem value="Legos"  url="legos.xhtml"/>
					<p:divider />
					<p:menuitem value="Pistolas de Agua"  url="pistolasagua.xhtml"/>

				</p:submenu>
				<p:divider layout="vertical" />

				
				<p:submenu label="Dispositivos electrónicos" >
					<p:menuitem value="Celulares"  url="celulares.xhtml"/>
					<p:menuitem value="Computadores"  url="computadores.xhtml"/>

					<p:menuitem value="Televisores"  url="televisores.xhtml"/>

				</p:submenu>


				<p:divider layout="vertical" />

				<p:submenu label="Maquillaje" >
					<p:menuitem value="Labiales"  url="labiales.xhtml" />
					<p:divider />
					<p:menuitem value="Sombras"  url="sombras.xhtml" />
					<p:divider />
					<p:menuitem value="Correctores"  url="correctores.xhtml"/>
				</p:submenu>

				<p:divider layout="vertical" />

				<p:submenu label="Papelería">
					<p:menuitem value="Cuadernos"  url="cuadernos.xhtml"/>
					<p:divider />
					<p:menuitem value="Cinta Adhesiva"  url="cintasadhesivas.xhtml"/>
					<p:divider />
					<p:menuitem value="Marcadores"  url="marcadores.xhtml"/>
				</p:submenu>

				<p:divider layout="vertical" />
				<p:submenu label="Instrumentos musicales" >
					<p:menuitem value="Instrumentos de cuerda"
						 url="instrumentoscuerda.xhtml"/>
					<p:divider />
					<p:menuitem value="Instrumentos de viento"
						 url="instrumentosviento.xhtml"/>
					<p:divider />
					<p:menuitem value="Percusión"  url="instrumentospercusion.xhtml"/>
				</p:submenu>
				<p:divider layout="vertical" />
					<p:menuitem value="Administrar" url="admin.xhtml"/>
			</p:menubar>
		</h:form>
	</div>
</h:body>
</html>
