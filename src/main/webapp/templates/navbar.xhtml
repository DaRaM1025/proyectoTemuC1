
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<!-- creo que este es el script de mi kit de fontawesome  -->
	<script src="https://kit.fontawesome.com/9909b5672c.js" crossorigin="anonymous"></script>
	
</h:head>

<h:body>
	<style>
html, body {
	overflow-x: hidden;
}
</style>

	<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar hideDelay="1000">
				<f:facet name="start">
					<p:graphicImage name="images/primefaces-logo.svg"
						library="showcase" />
				</f:facet>
				<p:submenu label="Ropa" >

					<p:menuitem value="Calzado" icon="pi pi-fw pi-trash" url="calzados.xhtml"/>
					<p:divider />
					<p:menuitem value="Camisetas" icon="pi pi-fw pi-external-link" url="camisetas.xhtml"/>
					<p:divider />
					<p:menuitem value="Pantalón" icon="pi pi-fw pi-external-link" />

				</p:submenu>
				<p:divider layout="vertical" />
				<p:submenu label="Juguetes" >
					<p:menuitem value="Peluches" icon="pi pi-fw pi-align-left" />
					<p:divider />
					<p:menuitem value="Legos" icon="pi pi-fw pi-align-right" />
					<p:divider />
					<p:menuitem value="Pistolas de Agua" icon="pi pi-fw pi-align-right" />

				</p:submenu>
				<p:divider layout="vertical" />

				
				<p:submenu label="Dispositivos electrónicos" icon="pi pi-fw pi-user">
					<p:menuitem value="Celulares" icon="pi pi-fw pi-mobile" />
					<p:menuitem value="Computadores" icon="pi pi-fw pi-desktop" />

					<p:menuitem value="Televisores" icon="pi pi-fw pi-users" />

				</p:submenu>


				<p:divider layout="vertical" />

				<p:submenu label="Maquillaje" >
					<p:menuitem value="Labiales" icon="pi pi-fw pi-align-left" url="labiales.xhtml" />
					<p:divider />
					<p:menuitem value="Sombras" icon="pi pi-fw pi-align-right" url="sombras.xhtml" />
					<p:divider />
					<p:menuitem value="Correctores" icon="pi pi-fw pi-align-right" url="correctores.xhtml"/>
				</p:submenu>

				<p:divider layout="vertical" />

				<p:submenu label="Papelería">
					<p:menuitem value="Cuadernos" icon="pi pi-fw pi-align-left" />
					<p:divider />
					<p:menuitem value="Cinta Adhesiva" icon="pi pi-fw pi-align-right" />
					<p:divider />
					<p:menuitem value="Marcadores " icon="pi pi-fw pi-align-right" />
				</p:submenu>

				<p:divider layout="vertical" />
				<p:submenu label="Instrumentos musicales" >
					<p:menuitem value="Instrumentos de cuerda"
						icon="pi pi-fw pi-align-left" />
					<p:divider />
					<p:menuitem value="Instrumentos de viento"
						icon="pi pi-fw pi-align-right" />
					<p:divider />
					<p:menuitem value="Percusión" icon="pi pi-fw pi-align-right" />

				</p:submenu>

				<p:divider layout="vertical" />

				
					<p:menuitem value="Administrar" url="admin.xhtml"/>
					




			</p:menubar>
		</h:form>
	</div>
</h:body>
</html>
